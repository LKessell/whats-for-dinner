<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1>What's for Dinner?</h1>
    </nav>
    <main>
      <section class="dish-selection" id="dish-selection">
        <form>
          <fieldset>
           <legend>What are you looking for?<span class="asterisk">*</span></legend>
           <input type="radio" name="dish_type" value="sides" id="side">
           <label for="side">Side</label><br>
           <input type="radio" name="dish_type" value="mains" id="main">
           <label for="main">Main Dish</label><br>
           <input type="radio" name="dish_type" value="desserts" id="dessert">
           <label for="dessert">Dessert</label><br>
           <input type="radio" name="dish_type" value="meal" id="meal">
           <label for="meal">Entire Meal</label><br>
           <button class="submit" id="lets-cook">LET'S COOK!</button>
          </fieldset>
        </form>
      </section>
      <section class="random-dishes">
        <p class="dish-prompt hidden" id="should-make">You should make:</p>
        <p class="dish-result" id="dish-result"></p>
        <img src="assets/cookpot.svg" alt="a cookput graphic" class="cookpot" id="cookpot">
        <button class="clear hidden" id="clear">CLEAR</button>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
